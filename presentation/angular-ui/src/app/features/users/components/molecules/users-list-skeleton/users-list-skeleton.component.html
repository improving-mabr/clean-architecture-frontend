<div class="users-list-skeleton__container">
	<div class="users-list-skeleton__row" *ngFor="let item of items">
		<ngx-skeleton-loader count="1" appearance="circle" [theme]="{ width: '40px', height: '40px' }" />
	  	<div class="users-list-skeleton__lines">
			<ngx-skeleton-loader count="1" appearance="line" [theme]="{ width: '200px', height: '20px' }" />
			<ngx-skeleton-loader count="1" appearance="line" [theme]="{ width: '100%', height: '20px' }" />
		</div>
	  	<ngx-skeleton-loader count="1" appearance="circle" [theme]="{ width: '20px', height: '20px' }" />
	</div>
</div>
